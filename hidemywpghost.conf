# BEGIN HMWP_RULES
location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
expires 365d;
add_header Pragma public;
add_header Cache-Control "public";
}

if (!-e $request_filename) {
rewrite ^/([_0-9a-zA-Z-]+/)?backend/(.*) /wp-admin/$2 last;
rewrite ^/([_0-9a-zA-Z-]+/)?signin$ /wp-login.php last;
rewrite ^/([_0-9a-zA-Z-]+/)?signin/(.*) /wp-login.php$2 last;
rewrite ^/([_0-9a-zA-Z-]+/)?lostpasswrd$ /wp-login.php?action=lostpassword last;
rewrite ^/([_0-9a-zA-Z-]+/)?signup$ /wp-login.php?action=register last;
rewrite ^/([_0-9a-zA-Z-]+/)?action=disconnected$ /wp-login.php?action=logout last;
rewrite ^/([_0-9a-zA-Z-]+/)?core/modules/d0f4711431/(.*) /app/plugins/hide-my-wp/$2 last;
rewrite ^/([_0-9a-zA-Z-]+/)?core/modules/(.*) /app/plugins/$2 last;
rewrite ^/([_0-9a-zA-Z-]+/)?core/assets/(.*) /app/themes$2 last;
rewrite ^/([_0-9a-zA-Z-]+/)?storage/(.*) /app/uploads/$2 last;
rewrite ^/([_0-9a-zA-Z-]+/)?core/(.*) /app/$2 last;
rewrite ^/([_0-9a-zA-Z-]+/)?lib/(.*) /wp-includes/$2 last;
rewrite ^/([_0-9a-zA-Z-]+/)?comments/(.*) /wp-comments-post.php$2 last;
}
# END HMWP_RULES
